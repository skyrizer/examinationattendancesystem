<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Schedule - Examination Attendance System</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center"><b style = "font-family: 'Rockwell';">Examination Schedule</b></h2>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
      role="alert">
      [[${message}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- <div class="my-3">

              <i class="fa fa-search"></i>
              <input id="keyword" type="search" name="keyword" th:value="${keyword}" required class="form-control"

          <div class="col-md-6 mt-2">

          </div>
        </div>
      </form>

    <div th:if="${Examinations.size() > 0}">
      <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Subject Code</th>
            <th scope="col">Subject Name</th>
            <th scope="col">Venue</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="examType : ${Examinations}">
                <th scope="row">[[${examType.ExaminationId}]]</th>
               <!--  <td>[[${examType.ExaminationDate}]]</td>
                <td>[[${examType.ExaminationTime}]]</td> -->
                 <td>[[${examType.subject.subjectName}]]</td>
                <!--
                <td>
                  A link to edit an order type 
                  <a th:href="@{'/ordertype/' + ${orderType.orderTypeId}}" 
                    title="Edit this order type"
                    class="fa-regular fa-pen-to-square icon-dark"></a>
                  &nbsp;
                  -->
                  
                  <!-- A link to delete an order type 
                  <a th:href="@{'/ordertype/delete/' + ${orderType.orderTypeId}}" 
                  th:orderTypeCode="${orderType.code}" id="btnDelete"
                    title="Delete this order type" 
                    class="fa-regular fa-trash-can icon-dark btn-delete"></a>
                  
                </td> 
                -->
                  </tr>
              </tr>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="" th:unless="${Examinations.size() > 0}">
      <span>No record found!</span>
    </div>
  </div>
